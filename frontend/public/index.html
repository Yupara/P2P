<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bybit P2P Обменник</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <img src="https://static.bybit.com/logo.svg" alt="Bybit" height="32"/>
        <span class="logo-text">P2P</span>
      </div>
      <nav class="nav">
        <button class="nav-btn active" id="tab-buy-btn" onclick="switchTab('buy')">Купить</button>
        <button class="nav-btn" id="tab-sell-btn" onclick="switchTab('sell')">Продать</button>
        <button class="nav-btn" id="tab-orders-btn" onclick="showOrders()">Мои сделки</button>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1 class="main-title" id="main-title">P2P предложения</h1>
    <div class="table-wrapper" id="offers-section">
      <table class="offers-table" id="offers-table">
        <thead>
          <tr>
            <th>Продавец</th>
            <th>Лимит</th>
            <th>Способ оплаты</th>
            <th>Цена</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="offers-tbody">
          <!-- Примеры предложений добавлены через JS -->
        </tbody>
      </table>
    </div>
    <div id="deal-section" style="display:none;">
      <div class="deal-card">
        <h2 id="deal-title"></h2>
        <div class="deal-info" id="deal-info"></div>
        <button class="action-btn" onclick="startChat()">Открыть чат</button>
        <button class="action-btn" style="background:#23262F;color:#FCD535;border:1px solid #FCD535;margin-top:10px;" onclick="closeDeal()">Назад</button>
        <div id="chat-section" style="display:none;margin-top:28px;">
          <div class="chat-box" id="chat-box"></div>
          <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="Введите сообщение..."/>
            <button class="action-btn" style="padding:8px 16px;" onclick="sendMessage()">Отправить</button>
          </div>
        </div>
      </div>
    </div>
    <div id="orders-section" style="display:none;">
      <h2 style="color:var(--yellow);text-align:center;margin-top:20px;">Мои сделки</h2>
      <div id="orders-list" style="margin-top:20px;">
        <div style="color:var(--font-secondary);text-align:center;">Пока нет активных сделок.</div>
      </div>
      <button class="action-btn" style="margin:30px auto 0 auto;display:block;background:#23262F;color:#FCD535;border:1px solid #FCD535;" onclick="closeOrders()">Назад</button>
    </div>
  </main>
  <script>
    // Демо предложения
    const demoOffers = [
      {
        seller: "CryptoKing",
        rating: "98.7% | 320 сделок",
        limit: "5,000 – 50,000 RUB",
        method: "Тинькофф",
        price: "92.50 ₽",
        type: "buy"
      },
      {
        seller: "FastBit",
        rating: "99.2% | 980 сделок",
        limit: "10,000 – 70,000 RUB",
        method: "Сбербанк",
        price: "92.60 ₽",
        type: "buy"
      },
      {
        seller: "BitP2P",
        rating: "97.1% | 155 сделок",
        limit: "2,000 – 20,000 RUB",
        method: "QIWI",
        price: "92.75 ₽",
        type: "buy"
      },
      {
        seller: "SellCoin",
        rating: "97.1% | 140 сделок",
        limit: "1,000 – 15,000 RUB",
        method: "Тинькофф",
        price: "92.80 ₽",
        type: "sell"
      }
    ];

    let currentTab = 'buy';
    let currentDeal = null;
    let chatHistory = [];

    function renderOffers() {
      const tbody = document.getElementById('offers-tbody');
      tbody.innerHTML = '';
      demoOffers.filter(o => o.type === currentTab).forEach((offer, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <span class="seller-name">${offer.seller}</span><br/>
            <span class="seller-rating">${offer.rating}</span>
          </td>
          <td>${offer.limit}</td>
          <td><span class="payment-method">${offer.method}</span></td>
          <td><span class="price">${offer.price}</span></td>
          <td>
            <button class="action-btn" onclick="startDeal(${idx})">${currentTab === 'buy' ? 'Купить' : 'Продать'}</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('tab-buy-btn').classList.toggle('active', tab === 'buy');
      document.getElementById('tab-sell-btn').classList.toggle('active', tab === 'sell');
      document.getElementById('main-title').textContent = tab === 'buy' ? "P2P предложения (Покупка)" : "P2P предложения (Продажа)";
      document.getElementById('offers-section').style.display = "";
      document.getElementById('deal-section').style.display = "none";
      document.getElementById('orders-section').style.display = "none";
      renderOffers();
    }

    function startDeal(idx) {
      currentDeal = demoOffers.filter(o => o.type === currentTab)[idx];
      document.getElementById('deal-title').textContent = `Вы выбрали ${currentTab === 'buy' ? 'купить' : 'продать'} у ${currentDeal.seller}`;
      document.getElementById('deal-info').innerHTML = `
        <b>Лимит:</b> ${currentDeal.limit}<br>
        <b>Способ оплаты:</b> ${currentDeal.method}<br>
        <b>Цена:</b> ${currentDeal.price}
      `;
      document.getElementById('offers-section').style.display = "none";
      document.getElementById('deal-section').style.display = "";
      document.getElementById('orders-section').style.display = "none";
      document.getElementById('chat-section').style.display = "none";
      chatHistory = [];
      updateChatBox();
    }

    function closeDeal() {
      document.getElementById('deal-section').style.display = "none";
      document.getElementById('offers-section').style.display = "";
      renderOffers();
    }

    function startChat() {
      document.getElementById('chat-section').style.display = "";
      if (chatHistory.length === 0) {
        chatHistory.push({ who: 'sys', text: 'Чат открыт. Задайте вопросы другой стороне.' });
        updateChatBox();
      }
    }

    function updateChatBox() {
      const box = document.getElementById('chat-box');
      box.innerHTML = '';
      chatHistory.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.who === 'me' ? 'msg-me' : msg.who === 'sys' ? 'msg-sys' : 'msg-other');
        div.textContent = (msg.who === 'me' ? 'Вы: ' : msg.who === 'sys' ? '' : 'Собеседник: ') + msg.text;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (text) {
        chatHistory.push({ who: 'me', text });
        chatHistory.push({ who: 'other', text: 'Спасибо за сообщение! (демо-ответ)' });
        updateChatBox();
        input.value = '';
      }
    }

    function showOrders() {
      document.getElementById('orders-section').style.display = "";
      document.getElementById('offers-section').style.display = "none";
      document.getElementById('deal-section').style.display = "none";
      document.getElementById('tab-buy-btn').classList.remove('active');
      document.getElementById('tab-sell-btn').classList.remove('active');
      document.getElementById('tab-orders-btn').classList.add('active');
    }

    function closeOrders() {
      document.getElementById('orders-section').style.display = "none";
      document.getElementById('offers-section').style.display = "";
      document.getElementById('tab-orders-btn').classList.remove('active');
      document.getElementById('tab-buy-btn').classList.toggle('active', currentTab === 'buy');
      document.getElementById('tab-sell-btn').classList.toggle('active', currentTab === 'sell');
      renderOffers();
    }

    // Чат стили
    document.addEventListener('DOMContentLoaded', () => {
      renderOffers();
    });
  </script>
  <style>
    .deal-card {
      background: var(--bg-panel, #23262F);
      border-radius: 12px;
      padding: 28px 22px;
      max-width: 410px;
      margin: 36px auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .deal-card h2 { color: var(--yellow, #FCD535); margin-top:0; }
    .deal-info { color: var(--font-main, #F5F6FA); margin: 16px 0 24px 0; font-size:1.05em; }
    .chat-box {
      background: #181A20;
      border: 1px solid #393D49;
      border-radius: 8px;
      height: 170px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 0.98em;
      text-align: left;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #chat-input {
      flex: 1;
      background: #23262F;
      color: #F5F6FA;
      border: 1px solid #393D49;
      border-radius: 7px;
      padding: 8px 11px;
      font-size: 1em;
    }
    .msg {
      margin-bottom: 7px;
      padding: 4px 8px;
      border-radius: 6px;
      word-break: break-word;
    }
    .msg-me {
      background: #FCD535;
      color: #23262F;
      text-align: right;
      margin-left: 40px;
    }
    .msg-other {
      background: #262B38;
      color: #F5F6FA;
      margin-right: 40px;
    }
    .msg-sys {
      color: #A2A5B9;
      font-size: 0.93em;
      background: none;
      text-align: center;
    }
    @media (max-width:600px) {
      .deal-card { max-width: 98vw; padding:18px 3vw;}
      .chat-box { height:120px; }
    }
  </style>
</body>
</html>
