<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Обменник — Байбит стиль</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #181A20;
      color: #F5F6FA;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #23262F;
      padding: 18px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #FCD535;
    }
    main {
      max-width: 600px;
      margin: 32px auto;
      background: #23262F;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }
    h2 {
      color: #FCD535;
      font-weight: 500;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #F5F6FA;
      font-size: 1rem;
    }
    input, select, textarea {
      width: 100%;
      background: #181A20;
      color: #F5F6FA;
      border: 1px solid #393D49;
      border-radius: 8px;
      padding: 10px 14px;
      margin-top: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #FCD535;
      outline: none;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: #FCD535;
      color: #23262F;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #FFD700;
    }
    .footer {
      margin: 40px auto 10px;
      text-align: center;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>P2P Обменник</header>
  <main>
    <h2>Создать объявление (Bybit P2P стиль)</h2>
    <form id="p2p-form">
      <label>
        Отдаю:
        <select id="fromCurrency" required>
          <optgroup label="Фиат">
            <option value="RUB">Рубль (RUB)</option>
            <option value="USD">Доллар США (USD)</option>
            <option value="EUR">Евро (EUR)</option>
          </optgroup>
          <optgroup label="Крипто">
            <option value="USDT">Tether (USDT)</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
          </optgroup>
        </select>
      </label>
      <label>
        Получаю:
        <select id="toCurrency" required>
          <optgroup label="Фиат">
            <option value="RUB">Рубль (RUB)</option>
            <option value="USD">Доллар США (USD)</option>
            <option value="EUR">Евро (EUR)</option>
          </optgroup>
          <optgroup label="Крипто">
            <option value="USDT">Tether (USDT)</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
          </optgroup>
        </select>
      </label>
      <label>
        Сумма:
        <input type="number" id="amount" min="0" step="any" required placeholder="Введите сумму">
      </label>
      <label>
        Комментарий:
        <textarea id="comment" rows="2" placeholder="Способы оплаты, условия, контакты"></textarea>
      </label>
      <button type="submit">Создать объявление</button>
    </form>
    <div id="adResult" style="margin-top:30px;"></div>
  </main>
  <div class="footer">
    Inspired by Bybit P2P · Demo only
  </div>
  <script>
    document.getElementById('p2p-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const amount = document.getElementById('amount').value;
      const comment = document.getElementById('comment').value;
      document.getElementById('adResult').innerHTML =
        `<div style="background:#393D49;padding:14px 18px;border-radius:8px;">
        <b>Объявление создано!</b><br>
        <b>Отдаю:</b> ${amount} ${from}<br>
        <b>Получаю:</b> ${to}<br>
        <b>Комментарий:</b> ${comment ? comment : '-'}
        </div>`;
      this.reset();
    });
  </script>
</body>
</html>
