<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bybit P2P Обменник</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <img src="https://static.bybit.com/logo.svg" alt="Bybit" height="32"/>
        <span class="logo-text">P2P</span>
      </div>
      <nav class="nav">
        <button class="nav-btn active">Купить</button>
        <button class="nav-btn">Продать</button>
        <button class="nav-btn">Мои сделки</button>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1 class="main-title">P2P предложения</h1>
    <div class="table-wrapper">
      <table class="offers-table">
        <thead>
          <tr>
            <th>Продавец</th>
            <th>Лимит</th>
            <th>Способ оплаты</th>
            <th>Цена</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="seller-name">CryptoKing</span><br/>
              <span class="seller-rating">98.7% | 320 сделок</span>
            </td>
            <td>5,000 – 50,000 RUB</td>
            <td>
              <span class="payment-method">Тинькофф</span>
            </td>
            <td>
              <span class="price">92.50 ₽</span>
            </td>
            <td>
              <button class="action-btn">Купить</button>
            </td>
          </tr>
          <tr>
            <td>
              <span class="seller-name">FastBit</span><br/>
              <span class="seller-rating">99.2% | 980 сделок</span>
            </td>
            <td>10,000 – 70,000 RUB</td>
            <td>
              <span class="payment-method">Сбербанк</span>
            </td>
            <td>
              <span class="price">92.60 ₽</span>
            </td>
            <td>
              <button class="action-btn">Купить</button>
            </td>
          </tr>
          <tr>
            <td>
              <span class="seller-name">BitP2P</span><br/>
              <span class="seller-rating">97.1% | 155 сделок</span>
            </td>
            <td>2,000 – 20,000 RUB</td>
            <td>
              <span class="payment-method">QIWI</span>
            </td>
            <td>
              <span class="price">92.75 ₽</span>
            </td>
            <td>
              <button class="action-btn">Купить</button>
            </td>
          </tr>
          <!-- Еще предложения ... -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
