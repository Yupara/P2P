<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Обменник Bybit Style</title>
  <link rel="stylesheet" href="bybit-p2p.css"/>
</head>
<body>
  <header class="bybit-header">
    <div class="bybit-header__tabs">
      <button id="tab-buy" class="bybit-header__tab active" onclick="switchTab('buy')">Покупка</button>
      <button id="tab-sell" class="bybit-header__tab" onclick="switchTab('sell')">Продажа</button>
    </div>
    <div class="bybit-header__filter-row">
      <select id="currency-filter">
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
      </select>
      <select id="amount-filter">
        <option value="">Сумма</option>
        <option value="0-1000">0-1 000</option>
        <option value="1000-10000">1 000-10 000</option>
        <option value="10000-100000">10 000-100 000</option>
      </select>
      <select id="payment-filter">
        <option value="">Все способы оплаты</option>
        <option value="sbp">СБП</option>
        <option value="sber">Сбербанк</option>
        <option value="qiwi">QIWI</option>
      </select>
      <button id="filter-btn" onclick="applyFilters()">Фильтр</button>
    </div>
  </header>
  <main class="bybit-main">
    <div class="bybit-banner">
      Попробуйте P2P HotSwap – лучшие ставки и больше ликвидности!
      <button class="bybit-banner__btn">Узнать волью</button>
    </div>
    <div id="offers-list"></div>
  </main>
  <div id="deal-modal" class="deal-modal" style="display:none"></div>
  <script src="bybit-p2p.js"></script>
</body>
</html>
