<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Admin Panel</title>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body>
  <header class="admin-header">
    <div class="admin-header__logo">P2P Admin</div>
    <div class="admin-header__nav">
      <button class="admin-nav__btn active" id="nav-dashboard" onclick="adminRoute('dashboard')">Дашборд</button>
      <button class="admin-nav__btn" id="nav-users" onclick="adminRoute('users')">Пользователи</button>
      <button class="admin-nav__btn" id="nav-deals" onclick="adminRoute('deals')">Сделки</button>
      <button class="admin-nav__btn" id="nav-disputes" onclick="adminRoute('disputes')">Споры</button>
      <button class="admin-nav__btn" id="nav-kyc" onclick="adminRoute('kyc')">Верификация</button>
      <button class="admin-nav__btn" id="nav-notify" onclick="adminRoute('notify')">Уведомления</button>
    </div>
  </header>
  <main id="admin-main"></main>
  <script src="admin.js"></script>
</body>
</html>
