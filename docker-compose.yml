version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    command: sh -c "npm install && npm run start:prod"
    volumes:
      - ./backend:/app

  nginx:
    image: nginx:1.24
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - backend
